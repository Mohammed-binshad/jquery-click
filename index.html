<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hide html Element</title>
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script>
     $(document).ready(function(){
        $('p').click(function(){
            $(this).hide();
        })
    })
    </script>


   <p>hello india</p>
   <p>hello world</p>
   <p>hello universe</p> 

  
  

  
</body>
</html>
